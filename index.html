<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AEK Matches</title>
  <style>
    body {
      background-image: url('background-opap-arena-1200x800.webp');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      color: #333;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.3);
      font-family: sans-serif;
    }
    
    /* --- Header Styles --- */
    .header {
        position: relative;
        z-index: 10;
    }

    .top-bar {
        background-color: #000;
        height: 60px;
    }

    .yellow-bar {
        background-color: #FEE12B;
        height: 40px;
    }
    
    .emblem-container {
        position: absolute;
        top: 5px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 20;
    }
    
    .emblem {
        height: 90px;
    }

    /* --- Page Content Wrapper --- */
    .content-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px 20px 20px;
        backdrop-filter: blur(2px);
    }
    
    .controls-container {
        margin-bottom: 20px;
        font-size: 1.1em;
        width: 90%;
        max-width: 900px;
        text-align: center;
        display: flex;
        justify-content: center;
        gap: 10px;
    }
    
    .controls-container select, .controls-container button {
        padding: 8px 12px;
        font-size: 1em;
        background-color: rgba(255, 255, 153, 0.9);
        border: 1px solid #b2a600;
        color: #333;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .controls-container button.active {
      background-color: #FEE12B;
      font-weight: bold;
    }

    /* --- Table Styles --- */
    #matchTable {
      width: 80%;
      max-width: 900px;
      border-collapse: collapse;
      background-color: rgba(255, 255, 0, 0.85);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    th, td {
      border: 1px solid #b2a600;
      padding: 4px 6px;
      text-align: center;
      color: #333;
    }

    th {
      background: rgba(255, 215, 0, 0.9);
      font-weight: bold;
    }

    tbody tr:nth-child(even) {
        background-color: rgba(255, 255, 153, 0.85);
    }

    /* --- Cards View Styles --- */
    .cards-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        width: 100%;
    }

    .card {
        background-color: rgba(255, 255, 0, 0.85);
        border: 1px solid #b2a600;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        padding: 15px;
        width: 90%;
        max-width: 500px;
        box-sizing: border-box;
    }
    
    .card p {
        margin: 0 0 10px 0;
        font-size: 1.1em;
    }
    
    .card strong {
        color: #000;
    }
    
    /* --- Highlight Styles --- */
    .highlight-group td:first-child, .card.highlight-group {
        border-left: 2px solid red;
    }
    .highlight-group td:last-child, .card.highlight-group {
        border-right: 2px solid red;
    }
    .highlight-start td, .card.highlight-start {
        border-top: 2px solid red;
    }
    .highlight-end td, .card.highlight-end {
        border-bottom: 2px solid red;
    }

    /* --- Utility Class --- */
    .hidden {
      display: none;
    }

  </style>
</head>
<body>

  <header class="header">
    <div class="top-bar"></div>
    <div class="yellow-bar"></div>
    <div class="emblem-container">
      <img src="aek-erasitexnikh-logo.png" alt="AEK Emblem" class="emblem">
    </div>
  </header>
  
  <div class="content-wrapper">
      <div class="controls-container">
        <select id="sportFilter">
          <option value="all">ΟΛΑ ΤΑ ΑΘΛΗΜΑΤΑ</option>
          <option value="current-week">ΤΩΡΙΝΗ ΕΒΔΟΜΑΔΑ</option>
        </select>
        <button id="viewToggleBtn">ΠΡΟΒΟΛΗ ΚΑΡΤΩΝ</button>
      </div>
    
      <table id="matchTable">
        <thead>
          <tr>
            <th>ΗΜΕΡΑ</th>
            <th>ΗΜΕΡΟΜΗΝΙΑ</th>
            <th>ΩΡΑ</th>
            <th>ΑΓΩΝΑΣ</th>
            <th>ΓΗΠΕΔΟ</th>
            <th>ΧΩΡΑ</th>
            <th>ΑΘΛΗΜΑ</th>
            <th>ΣΧΟΛΙΑ</th>
          </tr>
        </thead>
        <tbody id="matchTableBody">
        </tbody>
      </table>
      <div id="cardsContainer" class="cards-container hidden"></div>
  </div>


  <script>
    const table = document.getElementById('matchTable');
    const tableBody = document.getElementById('matchTableBody');
    const cardsContainer = document.getElementById('cardsContainer');
    const sportFilter = document.getElementById('sportFilter');
    const viewToggleBtn = document.getElementById('viewToggleBtn');
    let allMatches = [];

    async function loadMatches() {
      try {
        const loadingMessage = 'Φόρτωση αγώνων...';
        tableBody.innerHTML = `<tr><td colspan="8">${loadingMessage}</td></tr>`;
        cardsContainer.innerHTML = `<p>${loadingMessage}</p>`;
        
        const response = await fetch("https://script.google.com/macros/s/AKfycbzmxa3UHMRSutvUFyy3nAzqnPwsUhK_InCUaB42ezH_Hz0LDQigexilJtm1u3aD4jE7ow/exec");
        const data = await response.json();

        const today = new Date();
        today.setHours(0, 0, 0, 0);
        
        const upcomingMatches = data.data.filter(row => {
            return parseDateTime(row.ΗΜΕΡΟΜΗΝΙΑ, row.ΩΡΑ) >= today;
        });

        allMatches = upcomingMatches.sort((a, b) => {
          const dateA = parseDateTime(a.ΗΜΕΡΟΜΗΝΙΑ, a.ΩΡΑ);
          const dateB = parseDateTime(b.ΗΜΕΡΟΜΗΝΙΑ, b.ΩΡΑ);
          return dateA - dateB;
        });
        
        populateFilter();
        displayData(sportFilter.value);

      } catch (error) {
        console.error("Error loading matches:", error);
        const errorMessage = 'Failed to load matches. Please try again later.';
        tableBody.innerHTML = `<tr><td colspan="8">${errorMessage}</td></tr>`;
        cardsContainer.innerHTML = `<p>${errorMessage}</p>`;
      }
    }

    function populateFilter() {
        const sports = [...new Set(allMatches.map(row => row.ΑΘΛΗΜΑ))];
        sports.sort();
        
        sports.forEach(sport => {
            if (sport) {
                const option = document.createElement('option');
                option.value = sport;
                option.textContent = sport;
                sportFilter.appendChild(option);
            }
        });
    }

    function displayData(selectedOption) {
        const filteredMatches = getFilteredMatches(selectedOption);
        displayMatchesAsTable(filteredMatches);
        displayMatchesAsCards(filteredMatches);
    }
    
    function getFilteredMatches(selectedOption) {
        const currentWeekBounds = getWeekBounds(new Date());

        if (selectedOption === 'all') {
            return allMatches;
        } else if (selectedOption === 'current-week') {
            return allMatches.filter(row => {
                const matchDate = parseDateTime(row.ΗΜΕΡΟΜΗΝΙΑ, row.ΩΡΑ);
                return matchDate >= currentWeekBounds.start && matchDate <= currentWeekBounds.end;
            });
        } else {
            return allMatches.filter(row => row.ΑΘΛΗΜΑ === selectedOption);
        }
    }

    function displayMatchesAsTable(filteredMatches) {
        tableBody.innerHTML = '';

        if (filteredMatches.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="8">Δεν βρέθηκαν ματς για αυτή την επιλογή.</td></tr>';
            return;
        }
        
        const weeklyMatchIndices = getWeeklyMatchIndices(filteredMatches);

        filteredMatches.forEach((row, index) => {
          const tr = document.createElement('tr');
          
          if (weeklyMatchIndices.includes(index)) {
              tr.classList.add('highlight-group');
              if (index === weeklyMatchIndices[0]) tr.classList.add('highlight-start');
              if (index === weeklyMatchIndices[weeklyMatchIndices.length - 1]) tr.classList.add('highlight-end');
          }

          const columnOrder = ['ΗΜΕΡΑ', 'ΗΜΕΡΟΜΗΝΙΑ', 'ΩΡΑ', 'ΑΓΩΝΑΣ', 'ΓΗΠΕΔΟ', 'ΧΩΡΑ', 'ΑΘΛΗΜΑ', 'ΣΧΟΛΙΑ'];
          columnOrder.forEach(column => {
              const td = document.createElement('td');
              
              let text = row[column] || '';
              if ((column === 'ΗΜΕΡΟΜΗΝΙΑ' || column === 'ΩΡΑ') && row['ΗΜΕΡΟΜΗΝΙΑ']) {
                  const d = parseDateTime(row['ΗΜΕΡΟΜΗΝΙΑ'], row['ΩΡΑ']);
                  if(column === 'ΗΜΕΡΟΜΗΝΙΑ') {
                      text = d.toLocaleDateString('el-GR', { day: '2-digit', month: '2-digit', year: '2-digit' });
                  } else if (column === 'ΩΡΑ' && String(row['ΩΡΑ']).toUpperCase() !== 'ΕΚΚΡΕΜΕΙ') {
                      text = d.toLocaleTimeString('el-GR', { hour: '2-digit', minute: '2-digit', hour12: false });
                  }
              }
              
              td.innerHTML = String(text).toUpperCase().includes('ΕΚΚΡΕΜΕΙ')
                  ? String(text).replace(/ΕΚΚΡΕΜΕΙ/gi, '<span style="color: red;">$&</span>')
                  : text;
              
              tr.appendChild(td);
          });
          
          tableBody.appendChild(tr);
        });
    }

    function displayMatchesAsCards(filteredMatches) {
        cardsContainer.innerHTML = '';

        if (filteredMatches.length === 0) {
            cardsContainer.innerHTML = '<p>Δεν βρέθηκαν ματς για αυτή την επιλογή.</p>';
            return;
        }

        const weeklyMatchIndices = getWeeklyMatchIndices(filteredMatches);

        filteredMatches.forEach((row, index) => {
            const card = document.createElement('div');
            card.className = 'card';

            if (weeklyMatchIndices.includes(index)) {
                card.classList.add('highlight-group');
                if (index === weeklyMatchIndices[0]) card.classList.add('highlight-start');
                if (index === weeklyMatchIndices[weeklyMatchIndices.length - 1]) card.classList.add('highlight-end');
            }
            
            const d = parseDateTime(row['ΗΜΕΡΟΜΗΝΙΑ'], row['ΩΡΑ']);
            const dateStr = d.toLocaleDateString('el-GR', { day: '2-digit', month: '2-digit', year: '2-digit' });
            let timeStr = row['ΩΡΑ'];
            if (timeStr && String(timeStr).toUpperCase() !== 'ΕΚΚΡΕΜΕΙ') {
                timeStr = d.toLocaleTimeString('el-GR', { hour: '2-digit', minute: '2-digit', hour12: false });
            }

            let content = `
                <p><strong>Ημέρα:</strong> ${row.ΗΜΕΡΑ || ''}</p>
                <p><strong>Ημερομηνία:</strong> ${dateStr}</p>
                <p><strong>Ώρα:</strong> ${timeStr || ''}</p>
                <p><strong>Αγώνας:</strong> ${row.ΑΓΩΝΑΣ || ''}</p>
                <p><strong>Γήπεδο:</strong> ${row.ΓΗΠΕΔΟ || ''}</p>
                <p><strong>Χώρα:</strong> ${row.ΧΩΡΑ || ''}</p>
                <p><strong>Άθλημα:</strong> ${row.ΑΘΛΗΜΑ || ''}</p>
                <p><strong>Σχόλια:</strong> ${row.ΣΧΟΛΙΑ || ''}</p>
            `;
            
            card.innerHTML = content.replace(/ΕΚΚΡΕΜΕΙ/gi, '<span style="color: red;">$&</span>');
            cardsContainer.appendChild(card);
        });
    }

    function parseDateTime(dateISO, timeISO) {
      if (!dateISO) return new Date(0);
      const d = new Date(dateISO);
      if (timeISO && !isNaN(new Date(timeISO).getTime())) {
        const t = new Date(timeISO);
        d.setHours(t.getHours(), t.getMinutes(), t.getSeconds());
      }
      return d;
    }
    
    function getWeekBounds(date) {
        const now = new Date(date);
        const dayOfWeek = now.getDay();
        const monday = new Date(now);
        const diffToMonday = now.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1);
        monday.setDate(diffToMonday);
        monday.setHours(0, 0, 0, 0);

        const sunday = new Date(monday);
        sunday.setDate(monday.getDate() + 6);
        sunday.setHours(23, 59, 59, 999);
        return { start: monday, end: sunday };
    }

    function getWeeklyMatchIndices(matches) {
        const currentWeekBounds = getWeekBounds(new Date());
        const indices = [];
        matches.forEach((row, index) => {
            const matchDate = parseDateTime(row.ΗΜΕΡΟΜΗΝΙΑ, row.ΩΡΑ);
            if (matchDate >= currentWeekBounds.start && matchDate <= currentWeekBounds.end) {
                indices.push(index);
            }
        });
        return indices;
    }

    sportFilter.addEventListener('change', (event) => {
        displayData(event.target.value);
    });
    
    viewToggleBtn.addEventListener('click', () => {
        table.classList.toggle('hidden');
        cardsContainer.classList.toggle('hidden');
        
        const isCardsView = table.classList.contains('hidden');
        viewToggleBtn.textContent = isCardsView ? 'ΠΡΟΒΟΛΗ ΠΙΝΑΚΑ' : 'ΠΡΟΒΟΛΗ ΚΑΡΤΩΝ';
        viewToggleBtn.classList.toggle('active', isCardsView);
    });

    loadMatches();
  </script>
</body>
</html>
