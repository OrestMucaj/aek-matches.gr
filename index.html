<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>AEK Matches</title>
  <style>
    body {
      background-image: url('background-opap-arena-1200x800.webp');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      color: #333;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.3);
      font-family: Arial, Helvetica, "Segoe UI", "Liberation Sans", sans-serif;
    }
    
    /* --- Header Styles --- */
    .header {
        position: relative;
        z-index: 10;
    }

    .top-bar {
        background-color: #000;
        height: 60px;
    }

    .yellow-bar {
        background-color: #FEE12B;
        height: 40px;
    }
    
    .emblem-container {
        position: absolute;
        top: 5px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 20;
    }
    
    .emblem {
        height: 90px;
    }

    /* --- Page Content Wrapper --- */
    .content-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px 20px 20px;
        backdrop-filter: blur(2px);
    }
    
    .filter-container {
        margin-bottom: 20px;
        font-size: 1.1em;
        width: 80%;
        max-width: 900px;
        text-align: center;
        display: flex;
        gap: 15px;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
    }
    
    .filter-container select {
        padding: 5px;
        font-size: 1em;
        background-color: rgba(255, 255, 153, 0.9);
        border: 1px solid #b2a600;
        color: #333;
        border-radius: 4px;
    }
    
    .view-toggle {
        padding: 8px 16px;
        font-size: 1em;
        background-color: rgba(255, 255, 153, 0.9);
        border: 1px solid #b2a600;
        color: #333;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.2s ease;
    }
    
    .view-toggle:hover {
        background-color: rgba(255, 215, 0, 0.7);
    }
    
    .view-toggle.active {
        background-color: rgba(255, 215, 0, 0.9);
    }

    table {
      width: 80%;
      max-width: 900px;
      border-collapse: collapse;
      background-color: rgba(255, 255, 0, 0.85);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      display: none;
    }

    table.active {
        display: table;
    }

    th, td {
  padding: 6px 2px; /* Minimal vertical and horizontal padding */
  font-size: 1.0em; /* Smaller font size */
  border: 1px solid #e5c200;
  text-align: left; /* Align text to the left */
  color: #333;
  font-weight: bold;
  white-space: nowrap;
}

th:nth-child(6), 
td:nth-child(6) {
  white-space: normal; /* THIS enables wrapping for the 5th column */
  max-width: 120px; 
  word-break: break-word; 
}

/* Make row and column borders the same size, slightly smaller than before */
th, td {
  border-right: 3px solid #e5c200; /* Column border */
  border-bottom: 3px solid #e5c200; /* Row border */
}

/* Remove right border from last column */
th:last-child, td:last-child {
  border-right: none;
}

    th {
      background: rgba(255, 215, 0, 0.9);
      font-weight: bold;
    }

    /* Zebra striping for rows - strong yellow shades */
tbody tr:nth-child(even) {
  background-color: rgba(255, 255, 153, 0.85); /* medium yellow */
}
tbody tr:nth-child(odd) {
  background-color: rgba(255, 255, 0, 0.85); /* bright yellow */
}

/* Remove row hover effect */
tbody tr:hover {
  /* background-color: #ffe95c;
  transition: background-color 0.2s; */
}

    tbody tr:nth-child(even) {
        background-color: rgba(255, 255, 153, 0.85);
    }
    
    .highlight-group td:first-child {
        border-left: 4px solid red;
    }
    .highlight-group td:last-child {
        border-right: 4px solid red;
    }
    .highlight-start td {
    border-top: 4px solid red; 
    }
    .highlight-end td {
        border-bottom: 4px solid red;
    }
    
    /* --- Card View Styles --- */
    .cards-container {
        display: none;
        width: 80%;
        max-width: 900px;
        margin-top: 20px;
    }
    
    .cards-container.active {
        display: block;
    }
    
    .match-card {
        background-color: rgba(255, 255, 0, 0.85);
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        border: 1px solid #b2a600;
        transition: transform 0.2s ease;
        margin-bottom: 15px;
        max-width: 100%;
    }
    
    .match-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }
    
    .match-card.highlight-card {
        border: 2px solid red;
        box-shadow: 0 4px 8px rgba(255, 0, 0, 0.3);
    }
    
    .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        border-bottom: 1px solid #b2a600;
        padding-bottom: 8px;
    }
    
    .card-date {
        font-weight: bold;
        color: #333;
    }
    
    .card-time {
        background-color: rgba(255, 215, 0, 0.9);
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 0.9em;
        font-weight: bold;
    }
    
    .card-match {
        font-size: 1.1em;
        font-weight: bold;
        margin-bottom: 8px;
        color: #333;
    }
    
    .card-details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
        margin-bottom: 8px;
    }
    
    .card-detail {
        font-size: 0.9em;
        color: #555;
    }
    
    .card-detail strong {
        color: #333;
    }
    
    .card-sport {
        background-color: #fee12b;
        color: #222;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.8em;
        font-weight: bold;
        display: inline-block;
        margin-bottom: 8px;
        border: 2px solid #b2a600;
        box-shadow: 0 2px 6px rgba(0,0,0,0.10);
        letter-spacing: 1px;
        text-transform: uppercase;
        transition: box-shadow 0.2s;
    }
    .card-sport:hover {
        box-shadow: 0 4px 12px rgba(254,225,43,0.25);
        background-color: #ffe95c;
    }
    
    .card-comments {
        font-size: 0.9em;
        color: #666;
        font-style: italic;
    }

    .scrollable-matches {
      width: 100%;
      max-width: 900px;
      height: 70vh; /* Adjust as needed */
      overflow-y: auto;
      overflow-x: hidden; /* Prevent horizontal scroll */
      margin-bottom: 20px;
      background: transparent;
      border-radius: 8px;
      /* Optional: add a subtle shadow */
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }

    /* Custom vertical scrollbar for scrollable-matches */
.scrollable-matches::-webkit-scrollbar {
  width: 12px;
}

.scrollable-matches::-webkit-scrollbar-thumb {
  background: #fee12b; /* yellow thumb */
  border-radius: 8px;
  border: 2px solid #000; /* black border */
}

.scrollable-matches::-webkit-scrollbar-track {
  background: #000; /* black track */
  border-radius: 8px;
}

/* For Firefox */
.scrollable-matches {
  scrollbar-color: #fee12b #000; /* thumb color, track color */
  scrollbar-width: thin;
}
    /* Make table and cards fill the container */
    table,
    .cards-container {
      width: 100%;
      max-width: 100vw;
    }

    /* Prevent horizontal scroll by wrapping text */
    th, td {
      word-break: break-word;
    }

    /* Center-align ΗΜΕΡΟΜΗΝΙΑ column */
th:nth-child(2),
td:nth-child(2) {
  text-align: center;
}

/* Responsive adjustments for phones */
    @media (max-width: 600px) {
      .content-wrapper {
        padding: 10px 2px 2px 2px;
      }
      th, td {
        padding: 6px 2px;
      }
      .match-card {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="top-bar"></div>
    <div class="yellow-bar"></div>
    <div class="emblem-container">
      <img src="aek-erasitexnikh-logo.png" alt="AEK Emblem" class="emblem">
    </div>
  </header>
  
  <div class="content-wrapper">
      <div class="filter-container">
        <select id="sportFilter">
          <option value="all">ΟΛΑ ΤΑ ΑΘΛΗΜΑΤΑ</option>
          <option value="current-week">ΤΩΡΙΝΗ ΕΒΔΟΜΑΔΑ</option>
        </select>
        
        <button class="view-toggle active" id="toggleViewBtn">ΠΡΟΒΟΛΗ ΚΑΡΤΩΝ</button>

      </div>
    
      <div class="scrollable-matches">
        <table class="active">
          <thead>
            <tr>
              <th>ΗΜΕΡΑ</th>
              <th>ΗΜΕΡΟΜΗΝΙΑ</th>
              <th>ΩΡΑ</th>
              <th>ΑΓΩΝΑΣ</th>
              <!-- <th>ΓΗΠΕΔΟ</th> -->
              <!-- <th>ΧΩΡΑ</th> -->
              <th>ΑΘΛΗΜΑ</th>
              <th>ΣΧΟΛΙΑ</th>
            </tr>
          </thead>
          <tbody id="matchTableBody">
            </tbody>
        </table>
        <div class="cards-container" id="cardsContainer"></div>
      </div>
  </div>


  <script>
    const tableBody = document.getElementById('matchTableBody');
    const cardsContainer = document.getElementById('cardsContainer');
    const sportFilter = document.getElementById('sportFilter');
    const tableViewBtn = document.getElementById('tableViewBtn');
    const cardViewBtn = document.getElementById('cardViewBtn');
    const table = document.querySelector('table');
    let allMatches = [];
    let currentView = 'table';

    async function loadMatches() {
      try {
        tableBody.innerHTML = '<tr><td colspan="8" style="text-align:center;">Φόρτωση αγώνων...</td></tr>';
        const response = await fetch("https://script.google.com/macros/s/AKfycbzmxa3UHMRSutvUFyy3nAzqnPwsUhK_InCUaB42ezH_Hz0LDQigexilJtm1u3aD4jE7ow/exec");
        const data = await response.json();

        const today = new Date();
        today.setHours(0, 0, 0, 0);
        
        const upcomingMatches = data.data.filter(row => {
            return parseDateTime(row.ΗΜΕΡΟΜΗΝΙΑ, row.ΩΡΑ) >= today;
        });

        allMatches = upcomingMatches.sort((a, b) => {
          const dateA = parseDateTime(a.ΗΜΕΡΟΜΗΝΙΑ, a.ΩΡΑ);
          const dateB = parseDateTime(b.ΗΜΕΡΟΜΗΝΙΑ, b.ΩΡΑ);
          return dateA - dateB;
        });
        
        populateFilter();
        displayMatches('all');

      } catch (error) {
        console.error("Error loading matches:", error);
        tableBody.innerHTML = '<tr><td colspan="8">Failed to load matches. Please try again later.</td></tr>';
      }
    }

    function populateFilter() {
        const sports = [...new Set(allMatches.map(row => row.ΑΘΛΗΜΑ))];
        sports.sort();
        
        sports.forEach(sport => {
            if (sport) {
                const option = document.createElement('option');
                option.value = sport;
                option.textContent = sport;
                sportFilter.appendChild(option);
            }
        });
    }

    function displayMatches(selectedOption) {
        if (currentView === 'table') {
            displayTableView(selectedOption);
        } else {
            displayCardView(selectedOption);
        }
    }

    function displayTableView(selectedOption) {
    tableBody.innerHTML = '';
    const currentWeekBounds = getWeekBounds(new Date());
    let filteredMatches = [];

    if (selectedOption === 'all') {
        filteredMatches = allMatches;
    } else if (selectedOption === 'current-week') {
        filteredMatches = allMatches.filter(row => {
            const matchDate = parseDateTime(row.ΗΜΕΡΟΜΗΝΙΑ, row.ΩΡΑ);
            return matchDate >= currentWeekBounds.start && matchDate <= currentWeekBounds.end;
        });
    } else {
        filteredMatches = allMatches.filter(row => row.ΑΘΛΗΜΑ === selectedOption);
    }

    if (filteredMatches.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="8" style="padding: 20px; color: #333; font-weight: bold; background-color: rgba(255, 255, 0, 0.85); border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); border: 1px solid #b2a600;">Δεν βρέθηκαν ματς για αυτή την επιλογή.</td></tr>';
        return;
    }
    
    const weeklyMatchIndices = [];
    filteredMatches.forEach((row, index) => {
        const matchDate = parseDateTime(row.ΗΜΕΡΟΜΗΝΙΑ, row.ΩΡΑ);
        if (matchDate >= currentWeekBounds.start && matchDate <= currentWeekBounds.end) {
            weeklyMatchIndices.push(index);
        }
    });

    filteredMatches.forEach((row, index) => {
        const tr = document.createElement('tr');
        
        if (weeklyMatchIndices.includes(index)) {
            tr.classList.add('highlight-group');
            if (index === weeklyMatchIndices[0]) {
                tr.classList.add('highlight-start');
            }
            if (index === weeklyMatchIndices[weeklyMatchIndices.length - 1]) {
                tr.classList.add('highlight-end');
            }
        }

        const columnOrder = ['ΗΜΕΡΑ', 'ΗΜΕΡΟΜΗΝΙΑ', 'ΩΡΑ', 'ΑΓΩΝΑΣ', /*'ΓΗΠΕΔΟ', 'ΧΩΡΑ',*/ 'ΑΘΛΗΜΑ', 'ΣΧΟΛΙΑ'];
        columnOrder.forEach(column => {
            const td = document.createElement('td');
            let content = row[column] || '';
            let isHtml = false;

            // Format Dates and Times
            if ((column === 'ΗΜΕΡΟΜΗΝΙΑ' || column === 'ΩΡΑ') && row['ΗΜΕΡΟΜΗΝΙΑ']) {
                const d = parseDateTime(row['ΗΜΕΡΟΜΗΝΙΑ'], row['ΩΡΑ']);
                if (column === 'ΗΜΕΡΟΜΗΝΙΑ') {
                    content = d.toLocaleDateString('el-GR', { day: '2-digit', month: '2-digit', year: '2-digit' });
                } else if (column === 'ΩΡΑ') {
                    if (row['ΩΡΑ'] && String(row['ΩΡΑ']).toUpperCase() !== 'ΕΚΚΡΕΜΕΙ') {
                        content = d.toLocaleTimeString('el-GR', { hour: '2-digit', minute: '2-digit', hour12: false });
                    } else {
                        content = '';
                    }
                }
            }
            
            // Format the Match string
            if (column === 'ΑΓΩΝΑΣ' && typeof content === 'string' && content.includes(' - ')) {
                content = content.replace(' - ', '<br>');
                isHtml = true;
            }

            // NEW: Format the Sport string to move gender to a new line
            if (column === 'ΑΘΛΗΜΑ' && typeof content === 'string') {
                if (content.endsWith('ΑΝΔΡΩΝ') && content !== 'ΑΝΔΡΩΝ') {
                    content = content.replace(' ΑΝΔΡΩΝ', '<br>ΑΝΔΡΩΝ');
                    isHtml = true;
                } else if (content.endsWith('ΓΥΝΑΙΚΩΝ') && content !== 'ΓΥΝΑΙΚΩΝ') {
                    content = content.replace(' ΓΥΝΑΙΚΩΝ', '<br>ΓΥΝΑΙΚΩΝ');
                    isHtml = true;
                }
            }

            // Highlight 'ΕΚΚΡΕΜΕΙ'
            if (String(content).toUpperCase().includes('ΕΚΚΡΕΜΕΙ')) {
                content = String(content).replace(/ΕΚΚΡΕΜΕΙ/gi, '<span style="color: red;">$&</span>');
                isHtml = true;
            }

            // Apply the final content to the cell
            if (isHtml) {
                td.innerHTML = content;
            } else {
                td.textContent = content;
            }
            
            tr.appendChild(td);
        });
        
        tableBody.appendChild(tr);
    });
}

      function displayCardView(selectedOption) {
        cardsContainer.innerHTML = '';
        const currentWeekBounds = getWeekBounds(new Date());
        let filteredMatches = [];

        if (selectedOption === 'all') {
            filteredMatches = allMatches;
        } else if (selectedOption === 'current-week') {
            filteredMatches = allMatches.filter(row => {
                const matchDate = parseDateTime(row.ΗΜΕΡΟΜΗΝΙΑ, row.ΩΡΑ);
                return matchDate >= currentWeekBounds.start && matchDate <= currentWeekBounds.end;
            });
        } else {
            filteredMatches = allMatches.filter(row => row.ΑΘΛΗΜΑ === selectedOption);
        }

        if (filteredMatches.length === 0) {
            cardsContainer.innerHTML = '<div style="background-color: rgba(255, 255, 0, 0.85); border-radius: 8px; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); border: 1px solid #b2a600; text-align: center; color: #333; font-weight: bold;">Δεν βρέθηκαν ματς για αυτή την επιλογή.</div>';
            return;
        }

        filteredMatches.forEach((row, index) => {
            const matchDate = parseDateTime(row.ΗΜΕΡΟΜΗΝΙΑ, row.ΩΡΑ);
            const isCurrentWeek = matchDate >= currentWeekBounds.start && matchDate <= currentWeekBounds.end;
            
            const card = document.createElement('div');
            card.className = `match-card ${isCurrentWeek ? 'highlight-card' : ''}`;
            
            const dateText = row.ΗΜΕΡΟΜΗΝΙΑ ? 
                parseDateTime(row.ΗΜΕΡΟΜΗΝΙΑ, row.ΩΡΑ).toLocaleDateString('el-GR', { 
                    weekday: 'long', 
                    day: '2-digit', 
                    month: '2-digit', 
                    year: '2-digit' 
                }) : '';
            
            let timeText = row.ΩΡΑ || '';
            if (row.ΗΜΕΡΟΜΗΝΙΑ && String(row.ΩΡΑ).toUpperCase() !== 'ΕΚΚΡΕΜΕΙ') {
                timeText = parseDateTime(row.ΗΜΕΡΟΜΗΝΙΑ, row.ΩΡΑ).toLocaleTimeString('el-GR', { 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    hour12: false 
                });
            }
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="card-date">${dateText}</div>
                    <div class="card-time">${timeText}</div>
                </div>
                <div class="card-match">${row.ΑΓΩΝΑΣ || ''}</div>
                <div class="card-sport">${row.ΑΘΛΗΜΑ || ''}</div>
                <!--
                <div class="card-details">
                    <div class="card-detail"><strong>Γήπεδο:</strong> ${row.ΓΗΠΕΔΟ || ''}</div>
                    <div class="card-detail"><strong>Χώρα:</strong> ${row.ΧΩΡΑ || ''}</div>
                </div>
                -->
                ${row.ΣΧΟΛΙΑ ? `<div class="card-comments">${row.ΣΧΟΛΙΑ}</div>` : ''}
            `;
            
            // Apply red styling to ΕΚΚΡΕΜΕΙ everywhere in the card
            card.innerHTML = card.innerHTML.replace(/ΕΚΚΡΕΜΕΙ/gi, '<span style="color: red;">$&</span>');
            
            cardsContainer.appendChild(card);
        });
    }

    function parseDateTime(dateISO, timeISO) {
      if (!dateISO) return new Date(0);
      
      const d = new Date(dateISO);
      
      if (timeISO && !isNaN(new Date(timeISO).getTime())) {
        const t = new Date(timeISO);
        d.setHours(t.getHours());
        d.setMinutes(t.getMinutes());
        d.setSeconds(t.getSeconds());
      }
      
      return d;
    }
    
    function getWeekBounds(date) {
        const now = new Date(date);
        const dayOfWeek = now.getDay();
        const monday = new Date(now);
        const diffToMonday = now.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1);
        monday.setDate(diffToMonday);
        monday.setHours(0, 0, 0, 0);

        const sunday = new Date(monday);
        sunday.setDate(monday.getDate() + 6);
        sunday.setHours(23, 59, 59, 999);
        return { start: monday, end: sunday };
    }

    sportFilter.addEventListener('change', (event) => {
        displayMatches(event.target.value);
    });

    const toggleViewBtn = document.getElementById('toggleViewBtn');

    toggleViewBtn.addEventListener('click', () => {
        if (currentView === 'table') {
            currentView = 'cards';
            table.classList.remove('active');
            cardsContainer.classList.add('active');
            toggleViewBtn.textContent = 'ΠΡΟΒΟΛΗ ΠΙΝΑΚΑ';
        } else {
            currentView = 'table';
            table.classList.add('active');
            cardsContainer.classList.remove('active');
            toggleViewBtn.textContent = 'ΠΡΟΒΟΛΗ ΚΑΡΤΩΝ';
        }

        displayMatches(sportFilter.value);
    });


    loadMatches();
  </script>
</body>
</html>
